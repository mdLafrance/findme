name: Python

on: push

jobs:
    format:
        name: Format
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup python
              uses: actions/setup-python@v4
              with:
                python-version: '3.x'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install poetry
                poetry install

            - name: Run black
              run: |
                poetry run black ./findme --check

            - name: Run tests
              run: |
                poetry run pytest tests/
            
